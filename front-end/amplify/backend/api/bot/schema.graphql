type Bot @model {
  id: ID!
  name: String
  description: String
  commands: [Command] @connection(name: "BotCommands")
}

type Command @model {
  id: ID!
  bot: Bot @connection(name: "BotCommands")
  name: String
  arguments: String
  sources: [Source] @connection(name: "CommandSources")
  template: String
}

type Source @model {
  id: ID!
  name: String
  command: Command @connection(name: "CommandSources")
  method: String
  url: String
  template: String
}
